definitions:
  AccountCreationReq:
    description: Represents an account creation request.
    properties:
      address_line1:
        description: Postal address line 1. Required for commercial accounts only.
        example: 110 Fulbourn Rd
        maxLength: 100
        type: string
        x-nullable: true
      address_line2:
        description: Postal address line 2.
        example: ' '
        maxLength: 100
        type: string
        x-nullable: true
      admin_email:
        description: The email address of the account admin
        example: admin@arm.com
        pattern: ^(?=.{3,254}$).+\@.+
        type: string
        x-nullable: true
      admin_full_name:
        description: The full name of the admin user to create.
        example: Admin Doe
        maxLength: 100
        type: string
        x-nullable: true
      admin_name:
        description: The username of the admin user to create.
        example: admin
        pattern: '[\w\-,._@+=]{4,30}'
        type: string
        x-nullable: true
      admin_password:
        description: The password when creating a new user. Generated when not present
          in the request.
        example: PZf9eEUH43DAPE9ULINFeuj
        type: string
        x-nullable: true
      aliases:
        description: An array of aliases.
        items:
          pattern: '[\w\-._]{8,100}'
          type: string
        maxItems: 10
        type: array
        x-nullable: true
      business_model:
        $ref: '#/definitions/BusinessModel'
      city:
        description: The city part of the postal address. Required for commercial
          accounts only.
        example: Cambridge
        maxLength: 100
        type: string
        x-nullable: true
      company:
        description: The name of the company. Required for commercial accounts only.
        example: ARM Holdings Plc
        maxLength: 100
        type: string
        x-nullable: true
      contact:
        description: The name of the contact person for this account. Required for
          commercial accounts only.
        example: J. Doe
        maxLength: 100
        type: string
        x-nullable: true
      contract_number:
        description: Contract number of the customer.
        example: 1NX25_0001
        maxLength: 100
        type: string
        x-nullable: true
      country:
        description: The country part of the postal address. Required for commercial
          accounts only.
        example: United Kingdom
        maxLength: 100
        type: string
        x-nullable: true
      customer_number:
        description: Customer number of the customer.
        example: 1NC25_0001
        maxLength: 100
        type: string
        x-nullable: true
      display_name:
        description: The display name for the account.
        example: ARM
        maxLength: 100
        type: string
        x-nullable: true
      email:
        description: The company email address for this account. Required for commercial
          accounts only.
        example: info@arm.com
        pattern: ^(?=.{3,254}$).+\@.+
        type: string
        x-nullable: true
      end_market:
        description: The end market of the account to create.
        example: IT
        type: string
      phone_number:
        description: The phone number of a representative of the company.
        example: +44 (1223) 400 400
        maxLength: 100
        type: string
        x-nullable: true
      postal_code:
        description: The postal code part of the postal address.
        example: CB1 9NJ
        maxLength: 100
        type: string
        x-nullable: true
      state:
        description: The state part of the postal address.
        example: ' '
        maxLength: 100
        type: string
        x-nullable: true
